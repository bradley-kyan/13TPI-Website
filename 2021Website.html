<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script/anime-3.2.1/anime.min.js"></script>
<style>
@media(max-height: 500px) {
.nav-item {
	font-size: 25px;
}
}

@media(min-height: 501px) {
.nav-item {
	font-size: min(max(40px), 5vh);
}
}

	@media screen and (max-width: 700)	{
		
		#navContainer{
			width: 70vw; 
			height: 70vh
		}
	}

		#navContainer{
			width: 50vw; 
			height: 50vh
	}
	
html {
	scroll-behavior: smooth;
}
	
	
</style>
</head>
<body>
<nav class="navbar bg-dark navbar-dark"> <a class="navbar-brand" href="#"> <img src="https://via.placeholder.com/200x100" alt="Navbar Brand"></a>
	<button class="navbar-toggler" type="button" id="navbarButton"> <span class="navbar-toggler-icon"></span> </button>
	<script type="text/javascript">
		var state = 0;
		var id = null;
	$( "#navbarButton" ).click(function(){
		
		if (state == 0){
		
		anime({
		  targets: '#navContainer',
		  translateX: $(window).width() - ($(window).width()/3.5),
		  easing: 'easeInOutSine',
		})
		state = 1;
		}
		else{
		
		anime({
		  targets: '#navContainer',
		  translateX: 0,
		  easing: 'easeInOutSine'
		})
		state = 0;
		}
		
		
	})

		

		
	</script> 
</nav>
<div style="width: 100vw; overflow: hidden">
<div class="container-fluid" id="navContainer" style="background-color: #343A40; z-index: 1; position: relative; float: right">
	<div class="container-fluid"  style="color: aqua; position: relative; z-index: 2" id="collapsibleNavbar">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"> <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> </li>
			<li class="nav-item"> <a class="nav-link" href="#">Features</a> </li>
			<li class="nav-item"> <a class="nav-link" href="#">Pricing</a> </li>
		</ul>
	</div>
</div>
	</div>
</body>
</html>
